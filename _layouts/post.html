---
layout: default
---
<div class="container">
  <article class="post">
    <div class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%b %-d, %Y" }}
      </time>
    </div>
  
    <header class="post-header">
      <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>
    
    <div class="post-content">
      {{ content }}
    </div>
  </article>
</div>
