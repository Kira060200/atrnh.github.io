---
layout: default
---
<div class="container">
  <article class="post">
    <header class="post-header">
      {%- if page.subtitle -%}
        <h2 class="post-title">{{ page.subtitle | escape }}</h2>
      {%- else -%}
        <h2 class="post-title">{{ page.title | escape }}</h2>
      {%- endif -%}
    </header>

    <div class="post-content">
      {{ content }}
    </div>
  </article>
</div>
