---
layout: default
---
<div class="container">
  <header class="page-header">
    <h1>Terminal Color Schemes</h1>
  </header>
  {%- assign color_schemes = site.posts | where: "layout","color-scheme" -%}
  {%- for post in color_schemes -%}
    <a class="card color-scheme" href="{{ post.url | relative_url }}">
      <div class="card-body">
        <div class="inner">
          <p>
            <span class="color-scheme-title">
              {{ post.title | escape }}
            </span>
          </p>
          {%- include color-scheme.html colors=post.colors -%}
        </div>
      </div>
    </a>
  {%- endfor -%}
</div>
