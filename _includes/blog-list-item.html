<div class="post-li">
  <div class="post-li-body">
    <section class="post-li-meta">
      <p class="date">{{ include.post.date | date: '%B %d, %Y' }}</p>
    </section>

    <section class="post-li-title">
      <h2>
        <a href="{{ include.post.url | relative_url }}">
          {{ include.post.title | escape }}
        </a>
      </h2>
    </section>

    <section class="post-li-desc">
      <p>
        {{ include.post.excerpt }}
        (<a href="{{ include.post.url | relative_url }}">read more...</a>)
      </p>
    </section>

    {% if include.post.categories %}
      <section class="post-li-categories">
        <p>Filed under:</p>
        <ul>
          {% for category in include.post.categories %}
            <li> {{ category }}</li>
          {% endfor %}
        </ul>
      </section>
    {% endif %}
  </div>
</div>
